<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Toolkit - GUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .module-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
            border: 1px solid #00ff00;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .module-card:hover::before {
            left: 100%;
        }

        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .module-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #00ff00;
        }

        .module-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff00;
        }

        .module-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .module-category {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid #00ff00;
        }

        .scan-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .scan-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            min-width: 500px;
            max-width: 80%;
        }

        .scan-title {
            color: #00ff00;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #00ff00;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: #00ff00;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #555 0%, #777 100%);
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            color: #00ff00;
            margin: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #00ff00;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 10px 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí CyberSec Toolkit</h1>
            <p>Advanced Web Security Testing Suite</p>
        </div>

        <div class="modules-grid" id="modulesGrid">
            <!-- Modules will be loaded here -->
        </div>
    </div>

    <!-- Scan Dialog -->
    <div class="scan-dialog" id="scanDialog">
        <div class="scan-content">
            <h3 class="scan-title" id="scanTitle">Security Scan</h3>
            <div class="form-group">
                <label class="form-label">Target URL:</label>
                <input type="text" class="form-input" id="targetUrl" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label class="form-label">Options (JSON):</label>
                <input type="text" class="form-input" id="scanOptions" placeholder='{"depth": 3, "threads": 5}'>
            </div>
            <div class="buttons">
                <button class="btn" onclick="startScan()">üöÄ Start Scan</button>
                <button class="btn btn-secondary" onclick="closeScanDialog()">‚ùå Cancel</button>
            </div>
            <div id="scanResults" class="results" style="display: none;"></div>
        </div>
    </div>

    <div class="status-bar">
        Backend: <span id="backendStatus">Connecting...</span>
    </div>

    <script>
        let currentModule = null;
        const modules = [
            {
                id: 'application_walker',
                name: 'Application Walker',
                description: 'Comprehensive web application reconnaissance and mapping tool',
                category: 'Reconnaissance',
                icon: 'üï∏Ô∏è'
            },
            {
                id: 'content_discovery',
                name: 'Content Discovery',
                description: 'Advanced directory and file enumeration scanner',
                category: 'Discovery',
                icon: 'üîç'
            },
            {
                id: 'subdomain_enum',
                name: 'Subdomain Enumeration',
                description: 'Intelligent subdomain discovery and validation',
                category: 'Reconnaissance',
                icon: 'üåê'
            },
            {
                id: 'auth_bypass',
                name: 'Authentication Bypass',
                description: 'Advanced authentication and authorization testing',
                category: 'Authentication',
                icon: 'üîê'
            },
            {
                id: 'idor_detection',
                name: 'IDOR Detection',
                description: 'Insecure Direct Object Reference vulnerability scanner',
                category: 'Access Control',
                icon: 'üõ°Ô∏è'
            },
            {
                id: 'file_inclusion',
                name: 'File Inclusion Scanner',
                description: 'Local and Remote File Inclusion vulnerability detection',
                category: 'Injection',
                icon: 'üìÅ'
            },
            {
                id: 'ssrf_detection',
                name: 'SSRF Detection',
                description: 'Server-Side Request Forgery vulnerability scanner',
                category: 'Injection',
                icon: '‚ö†Ô∏è'
            },
            {
                id: 'xss_scanner',
                name: 'XSS Scanner',
                description: 'Cross-Site Scripting vulnerability detection and exploitation',
                category: 'Injection',
                icon: 'üêõ'
            },
            {
                id: 'race_conditions',
                name: 'Race Condition Tester',
                description: 'Advanced race condition vulnerability detection',
                category: 'Logic Flaws',
                icon: '‚ö°'
            },
            {
                id: 'command_injection',
                name: 'Command Injection',
                description: 'OS command injection vulnerability scanner',
                category: 'Injection',
                icon: 'üíª'
            },
            {
                id: 'sql_injection',
                name: 'SQL Injection',
                description: 'Advanced SQL injection detection and exploitation',
                category: 'Injection',
                icon: 'üóÑÔ∏è'
            }
        ];

        function loadModules() {
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = '';
            
            modules.forEach(module => {
                const card = document.createElement('div');
                card.className = 'module-card';
                card.onclick = () => openScanDialog(module);
                
                card.innerHTML = `
                    <div class="module-header">
                        <div class="module-icon">${module.icon}</div>
                        <div class="module-title">${module.name}</div>
                    </div>
                    <div class="module-description">${module.description}</div>
                    <div class="module-category">${module.category}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openScanDialog(module) {
            currentModule = module;
            document.getElementById('scanTitle').textContent = `${module.icon} ${module.name}`;
            document.getElementById('scanDialog').style.display = 'block';
            document.getElementById('targetUrl').focus();
        }

        function closeScanDialog() {
            document.getElementById('scanDialog').style.display = 'none';
            document.getElementById('scanResults').style.display = 'none';
            document.getElementById('scanResults').innerHTML = '';
            document.getElementById('targetUrl').value = '';
            document.getElementById('scanOptions').value = '';
        }

        async function startScan() {
            if (!currentModule) return;
            
            const url = document.getElementById('targetUrl').value;
            const optionsStr = document.getElementById('scanOptions').value;
            
            if (!url) {
                alert('Please enter a target URL');
                return;
            }
            
            let options = {};
            if (optionsStr) {
                try {
                    options = JSON.parse(optionsStr);
                } catch (e) {
                    alert('Invalid JSON in options field');
                    return;
                }
            }
            
            const resultsDiv = document.getElementById('scanResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Scanning ${url} with ${currentModule.name}...
                </div>
            `;
            
            try {
                const response = await fetch(`http://localhost:8000/api/junior-pentest/scan/${currentModule.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        options: options
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div style="color: #00ff00; margin-bottom: 10px;">‚úÖ Scan completed successfully!</div>
                        <div><strong>Status:</strong> ${result.status}</div>
                        <div><strong>Module:</strong> ${result.module}</div>
                        <div><strong>Target:</strong> ${result.target}</div>
                        <div><strong>Results:</strong></div>
                        <pre style="margin-top: 10px; white-space: pre-wrap;">${JSON.stringify(result.results, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div style="color: #ff0000;">‚ùå Scan failed!</div>
                        <div><strong>Error:</strong> ${result.error || 'Unknown error'}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div style="color: #ff0000;">‚ùå Connection error!</div>
                    <div><strong>Error:</strong> ${error.message}</div>
                `;
            }
        }

        async function checkBackendStatus() {
            try {
                const response = await fetch('http://localhost:8000/api/junior-pentest/modules');
                if (response.ok) {
                    document.getElementById('backendStatus').textContent = 'üü¢ Online';
                    document.getElementById('backendStatus').style.color = '#00ff00';
                } else {
                    throw new Error('Backend responded with error');
                }
            } catch (error) {
                document.getElementById('backendStatus').textContent = 'üî¥ Offline';
                document.getElementById('backendStatus').style.color = '#ff0000';
            }
        }

        // Close dialog when clicking outside
        document.getElementById('scanDialog').onclick = function(e) {
            if (e.target === this) {
                closeScanDialog();
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeScanDialog();
            }
        });

        // Initialize
        loadModules();
        checkBackendStatus();
        setInterval(checkBackendStatus, 10000); // Check every 10 seconds
    </script>
</body>
</html>
